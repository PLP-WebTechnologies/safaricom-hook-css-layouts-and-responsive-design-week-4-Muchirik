<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <title>Responsive Web Design</title>
</head>
<body>
    <header>
        <div class="container" style="margin-right: 0px;">
            <img src="logo.ico" alt="Logo" class="logo" style="margin-right: 30px;">
            <h1 style="margin-right:0px ;">Welcome to the Responsive Web Design Assignment</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="grid-layout">
        <div class="grid-item">
            <h2>Text Content</h2>
            <p>This is where the text content will go. You can add any relevant information here.</p>
        </div>
        <div class="grid-item">
            <h2>Image Column</h2>
            <img src="image.jpg" alt="Sample Image" class="responsive-image">
        </div>
    </section>
    <footer id="footer">
        <p>&copy; 2023 Responsive Web Design Project</p>
        <p>
            Follow us on:
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
